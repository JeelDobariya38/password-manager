name: ğŸš€ Deploy Next.js Website to GitHub Pages

on:
  push:
    branches: ["website-production"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: website

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: ğŸ“¦ Install Dependencies (npm)
        run: npm ci

      - name: ğŸ› ï¸ Build and Export Site
        run: |
          npm run build  # should do next build && next export

      - name: ğŸ“¤ Upload Static Site
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
